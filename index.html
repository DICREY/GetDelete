<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    <link rel="stylesheet" href="styles/index.css">
    <title>Gestion de mascotas</title>
</head>
<body>
    <main>
        <section id="cont-form">
            <div class="box-title">
                <!-- ICONO DE DEVOLVER -->
                <box-icon name='left-arrow-alt'></box-icon>
                <h1>Bienvenido a gention de mascotas</h1>
                <p>Aqui podras buscar o eliminar a tu mascota de manera rapida, intuitiva y practica.</p>
            </div>
            <div class="box-btn">
                <div>
                    <button id="btn-search" type="button">Buscar</button>
                    <button id="btn-delete" type="button">Eliminar</button>
                </div>
            </div>
        </section>
        <form class="inactive" id="box-form-search">
            <div class="box-search">
                <input type="text" id="input-search" placeholder="Nombre de tu mascota">
                <button id="btn-search-submit" type="button">Buscar</button>
            </div>
            <div id="div-search">
            </div>
        </form>
        <form class="inactive" id="box-form-delete">
            <div class="box-delete">
                <input type="text" id="input-delete" placeholder="Nombre de tu mascota">
                <button id="btn-delete-submit" type="button">Eliminar</button>
            </div>
            <div id="div-delete">
            </div>
        </form>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
